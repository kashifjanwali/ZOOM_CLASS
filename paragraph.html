<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph in HTML</title>
  </head>
  <body>
    <!-- p, strong, em, u, s, del, sup, sub, link, href, target -->
    <p>
      <strong>Lorem ipsum</strong> dolor sit amet
      <em>consectetur adipisicing elit</em>. <u>Optio</u> sed non
      <del>$1500</del> $1400 odit architecto 1<sup>st</sup> asperiores
      H<sub>2</sub>O perspiciatis.
    </p>
    <p>Hello welcome to my Facebook Page</p>
    <a rel="noopener" href="https://www.facebook.com" target="_blank">Facebook</a>

    <!-- <br> tag is used for line break -->
    <br>
    <!-- image in a link -->
    <a href="https://www.instagram.com"><img src="../DAY2/Images/insta.jpg" alt="Instagram" width="200px"></a>
  </body>
</html>
