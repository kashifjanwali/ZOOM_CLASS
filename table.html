<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <!-- Table -->

    <table border="1" cellspacing="0" cellpadding="10" width="50%">
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1300</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Mark Zukerburg</td>
                <td>Founder Facebook</td>
                <td>$1500</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total: 4</td>
                <td>$4000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
